    <head>
        <meta charset="utf-8">
        <!--

        <meta name="msapplication-tap-highlight" content="no">

        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <title>WishList</title>
    </head>
    <body>
        <script src="cordova.js"></script>
        <script src="js/script.js"></script>
		
<h1>Wishlist</h1>
<h3> For things that you wish to purchase that are not as important as your goals. <h3>
    <form id="wishform">
        <label for="wishName">WIsh Name:</label>
        <input type="text" id="wishName" required><br>

        <label for="wishAmount">Wish Amount:</label>
        <input type="text" id="wishAmount" required pattern="^\d+(\.\d{1,2})?$"><br>

        <label for="wishType">Type of Wish:</label>
        <select id="wishType">
            <option value="ClothingandSelfcare">Clothing and Selfcare</option>
            <option value="Household">Household</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Activities">Activities</option>
			<option value="Pets">Pets</option>
        </select><br>

        <label for="wishdueDate"> Wish Due Date:</label>
        <input type="date" id="wishdueDate" required><br>

        <label for="CurrentSavings">Current Savings:</label>
        <input type="text" id="CurrentSavings" required pattern="^\d+(\.\d{1,2})?$"><br>

        <label for="completionstatus">Completion Status:</label>
        <select id="completionstatus">
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
        </select><br>

        <button type="button" onclick="saveWishlist()">Save Wishlist</button>
    </form>
	<br/>
Click <a href=Viewwishlist.html>here</a> to view your wishlist.
	<br/>
	<button onclick="navigateToMain()">Back to Home</button>	
    </body>
</html>
